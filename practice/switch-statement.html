<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 5; //if-else if문과 차이점은 switch문은 분기가 없으므로 성능향상
      switch (a) {
        case 1:
          document.write('1');
          break;
        case 2:
          document.write('2');
          break;
        case 3:
          document.write('3');
          break;
        default:
          document.write('default');
      }
    </script>
  </body>
</html>
